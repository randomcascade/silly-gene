<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Silly Gene!</title> 
    </head>
    <body>
        <label for="sequence">
            DNA Sequence
            <input type="text" id="sequence" name="DNA Sequence" pattern="^[CAGT]+$" maxlength="30" required>
        </label>
        <button class="transcribe">Submit</button>  
        <p class="RNA">
            Try entering a DNA sequence! Like TACACCTTGGCGACGACT for instance.
            Only enter C, G, T, or A. No whitespaces please.</p>
        <p class="aminoText"></p>
    </body>
    <script src="./silly-gene.js"></script>
</html>
